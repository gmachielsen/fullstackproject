{% extends 'base.html' %}

{% block content %}
<div class="container">

  <div class="row">
      <div class="col-12 col-md-6">
        {% if object.image %}
        <img src='{{object.image.url}}' class="img-fluid"/>
        {% endif %}
        <h1>{{ object.title }}</h1>
        <p>{{ object.timestamp|date }}</p>
        <p> {{ object.description }} </p><br/>
      </div>
      <div class="col-12 col-md-6">
        {% include 'products/snippets/update-cart.html' with product=object cart=cart %}

      </div>
  </div>
</div>

{% endblock %}
