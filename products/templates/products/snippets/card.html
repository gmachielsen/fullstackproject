<div class="card" style="width: 18rem;">
  {% if instance.image %}
    <a href="{{ instance.get_absolute_url }}">
      <img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title }} logo">
    </a>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p>{{ instance.price }}</p>
    <!-- <p class="card-text">{{ instance.description|truncatewords:0 }}</p> -->
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">Bekijk</a>
    <!-- <a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-primary">URL shortcut</a> -->

  </div>
</div>
